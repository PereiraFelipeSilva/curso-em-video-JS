<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/index.css">
   <title>Verificador de idade</title>
</head>
<body>
   <header>
      <h1 class="titulo-principal">Verificador de Idade</h1>
   </header>
   <main>
      <section>
         <form class="form">
            <p class="ano-nascimento">
               Digite seu ano de nascimento:
               <input 
                  type="number"
                  class="input-ano"
                  placeholder="ex: 1994"
                  required title="campo obrigatório"
                  oninvalid="this.setCustomValidity('campo obrigatório')"
               />
            </p>
            <p class="info-sexo">
               Sexo:
               <input type="radio" name="input-sexo" id="input-masc" checked>
               <label for="input-masc">Masculino</label>
               <input type="radio" name="input-sexo" id="input-fem">
               <label for="input-fem">Feminino</label>
               <input type="submit" value="verificar" class="verificar">
            </p>
         </form>
         <div class="imagem">
            Preencha o formulário acima para ver o resultado!
         </div>
      </section>
   </main>
   <footer>
      &copy; Curso em Vídeo
   </footer>

   <script src="js/index.js"></script>
</body>
</html>
