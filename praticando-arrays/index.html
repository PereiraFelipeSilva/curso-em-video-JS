<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/index.css">
      <title>Analisador de Números</title>
   </head>
   <body>
      <header>
         <h1 class="titulo-principal">Analisador de Números</h1>
      </header>
      <main>
         <section>
            <div class="info-numeros">
               <p>
                  Número (entre 1 e 100):
                  <input
                     type="number"
                     class="input-numero"
                     required
                     placeholder="digite um número aqui"
                     value=""
                  />
                  <input
                     type="button"
                     value="Adicionar"
                     class="button"
                     id="botao-adicionar"
                  />
               </p>
            </div>
            <div class="area-numeros">
               <ul class="array-numeros"></ul>
               <input type="button" value="Finalizar" class="button" id="botao-finalizar">
            </div>
            <div class="resultado">
               <p class="resultados">

               </p>
            </div>
         </section>
      </main>
      <footer>
         &copy; CursoemVideo
      </footer>

      <script src="js/index.js"></script>
   </body>
</html>
